<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Augustine Catholic School Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <img src="School-Logo.png" alt="St. Augustine Catholic School Logo">
                <h1>ST. Augustine Catholic School</h1>
                <p>WELCOME TO ST. AUGUSTINE CATHOLIC SCHOOL REGISTRATION</p>
            </div>
            <form>
                <div class="form-group">
                    <div class="input-container">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" placeholder="Firstname" required>
                    </div>
                    <div class="input-container short">
                        <label for="middle">Middle I</label>
                        <input type="text" id="middle" placeholder="Middle I" required>
                    </div>
                    <div class="input-container">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" placeholder="Lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-container">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" placeholder="Birthday" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="gender">Gender</label>
                        <input type="text" id="gender" placeholder="Gender" required>
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container password-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="input-container password-container">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                    </div>
                </div>
                <button type="submit">Next Step</button>
            </form>
            <p class="signin">Already have an Account? <a href="login.html">Sign In Here</a></p>
        </div>
    </div>
    <script>
        function togglePassword(fieldId) {
    const passwordField = document.getElementById(fieldId);
    const toggleIcon = passwordField.nextElementSibling;
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    toggleIcon.classList.toggle('fa-eye-slash');
}

    </script>
</body>
</html>
