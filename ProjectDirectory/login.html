<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Augustine Catholic School Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="split left">
        <div class="container">
            <div class="header">
                <img src="School-Logo.png" alt="School Logo">
                <h1>ST. Augustine Catholic School</h1>
                <hr>
                <p>Sign in to ST. Augustine Catholic School Alumni Information System</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                </div>
                <div class="form-group">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="form-group">
                    <button type="submit">LOGIN</button>
                </div>
                <hr>
            </form>
            <div class="footer">
                Donâ€™t have an Alumni Account? <a href="register.html" class="signup-link">Sign Up Here</a>
            </div>
        </div>
    </div>
    <div class="split right"></div>

    <script src="index.js"></script>
</body>
</html>
